name: Conventional Commits

on:
  pull_request:
    branches: [ development ]
    types:
      - synchronize
  push:
    branches: [development]

jobs:
  conventional-commits:
    name: Conventional Commits
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ubiquity/action-conventional-commits@master
