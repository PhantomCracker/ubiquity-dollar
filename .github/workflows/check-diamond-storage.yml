name: Diamond Storage Check

on:
  push:
    branches:
      - main
      - development

jobs:
  check-diamond-storage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Run Diamond Storage Check
        run: |
          yarn workspace @ubiquity/contracts build
          forge inspect Diamond storage
